</head>

<body>
<div class="fly-panel" pad20="" style="padding-top: 5px;">
    <div class="layui-form layui-form-pane">
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">发表新帖</li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">

                    <form action="/replyMessage/insert.action" method="post" id="tijiao" class="layui-form" lay-filter="fm-filter">
                        <div name="id" hidden></div>

                        <div class="layui-row layui-col-space15 layui-form-item">

                            <div class="layui-col-md9">
                                <label for="L_title" class="layui-form-label" name="title">标题</label>
                                <div class="layui-input-block">
                                    <input type="text" id="L_title" name="title" required="" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <div class="layui-input-block">
                                <div class="layui-unselect fly-edit">
                                    <span type="face" title="表情">
                                        <i class="iconfont icon-yxj-expression" style="top: 1px;">
                                        </i>
                                    </span>
                                    <span type="image" title="图片：img[src]">
                                        <i class="iconfont icon-tupian">
                                        </i>
                                    </span>
                                    <span type="href" title="超链接格式：a(href)[text]">
                                        <i class="iconfont icon-lianjie">
                                    </i>
                                    </span>
                                    <span type="quote" title="引用">
                                        <i class="iconfont icon-yinyong" style="top: 1px;"></i>
                                    </span>
                                    <span type="code" title="插入代码" class="layui-hide-xs">
                                        <i class="iconfont icon-emwdaima" style="top: 1px;">

                                        </i>
                                    </span>
                                    <span type="hr" title="水平线">hr</span>
                                    <span type="preview" title="预览">
                                        <i class="iconfont icon-yulan1"></i>
                                    </span>
                                </div>
                                <textarea id="L_content" name="rlyContent" required="" lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;">

                                </textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button type="submit" class="layui-btn" lay-filter="*" lay-submit="" id="addbtn">立即发布</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#addbtn").click(function () {
        $("#tijiao").submit;
    })
</script>
</body>
