<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建笔记本</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/pages/lib/layui/css/layui.css">
    <script src="/pages/js/jquery.min.js"></script>
    <script src="/pages/lib/layui/layui.js"></script>

    <script>

        layui.use(['layer', 'form', 'laypage', 'table'], function() {
            var layer = layui.layer
                , form = layui.form
                , laypage = layui.laypage
                , table = layui.table;

            //var id=router.search.id;

            layui.use(['layedit'], function () {
                var layedit = layui.layedit;
                // 富文本
                var router = layui.router();
                var result = router.search.result;
                if (result == 1) parent.layui.table.reload('notebookTable');


                var index = layedit.build('myText1', {
                    height: 400
                    , width: 500
                });
                //建立编辑器
            });
        });
    </script>
</head>
<body>
<form  lay-filter="fm-filter" class="layui-form" method="post" action="/notebook/notebook/add.action" style="margin-left:-100px;">
    <form id="fm" class="layui-form">
        <input type="hidden" name="notebookId" value=""
               autocomplete="off" class="layui-input">

        <div class="layui-form-item">
            <div class="layui-input-block" style="width:800px;">
                <input type="text" name="notebookName"
                       placeholder="新建笔记本名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="hidden" name="nbValid" value="1"
               autocomplete="off" class="layui-input">

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
            </div>
        </div>
        </div>
    </form>
</form>
</body>
</html>
